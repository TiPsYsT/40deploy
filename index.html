<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>40K Deployment Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="topbar">
    <input type="file" id="fileInput" />

    <select id="missionSelect">
      <option value="">– mission –</option>
      <option value="hammer_and_anvil">Hammer and Anvil</option>
    </select>

    <select id="terrainSelect">
      <option value="">– terrain –</option>
      <option value="wtc_standard_1">WTC Terrain 1</option>
    </select>

    <button id="clearBubbles">Clear bubbles</button>
  </div>

  <div id="container">
    <div id="sidebar">
      <div class="help">
        <b>Shortcuts</b><br>
        R = Ruler<br>
        1 / 2 / 3 / 6 / 9 / 0 = bubbles (inches)<br>
        C = clear bubbles<br>
        Drag box = multi-select
      </div>
    </div>

    <canvas id="board" width="1524" height="1118"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
